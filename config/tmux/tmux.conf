# ----------------------------------------
# 基本設定
# ----------------------------------------

# プレフィックスキーを Ctrl+a に変更 (デフォルト: Ctrl+b)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# 設定リロード: prefix + r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# 256色 + True Color 対応
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# マウス操作を有効化
set -g mouse on

# ESCキーの遅延を排除 (Neovim推奨)
set -sg escape-time 0

# ウィンドウ番号を1始まりにする
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウを閉じたとき番号を詰める
set -g renumber-windows on

# ----------------------------------------
# vi キーバインド
# ----------------------------------------

# コピーモードでvi操作
setw -g mode-keys vi

# コピーモードのバインド (vim 風)
bind-key -T copy-mode-vi v   send-keys -X begin-selection
bind-key -T copy-mode-vi V   send-keys -X select-line
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y   send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi H   send-keys -X start-of-line
bind-key -T copy-mode-vi L   send-keys -X end-of-line

# ----------------------------------------
# ペイン操作 (vim 風)
# ----------------------------------------

# 分割: v で縦分割, s で横分割 (カレントパスを引き継ぐ)
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# ペイン移動: hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ: Shift + hjkl (繰り返し可)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ----------------------------------------
# ステータスバー
# ----------------------------------------

set -g status-position bottom
set -g status-style "bg=#0f1419,fg=#7aa2f7"
set -g status-left-length 40
set -g status-right-length 60

set -g status-left "#[fg=#00d4ff,bold] #S #[fg=#7aa2f7]│ "
set -g status-right "#[fg=#7aa2f7]%Y-%m-%d #[fg=#00d4ff,bold]%H:%M "

# ウィンドウタイトル
setw -g window-status-format         "#[fg=#7aa2f7] #I:#W "
setw -g window-status-current-format "#[fg=#0f1419,bg=#00d4ff,bold] #I:#W "

# ペインボーダー
set -g pane-border-style        "fg=#1f2335"
set -g pane-active-border-style "fg=#00d4ff"
